<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><meta name="description" content="проект 5 спринта на Яндекс Практикуме. Валидация форм. Сборка WebPack"/><meta name="keywords" content="html, css, JavaScript"/><meta name="author" content="Maxim Tutunov"/><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><page class="page"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="Логотип Место" class="header__logo"/></header><main><section class="profile"><button class="profile__edit-avatar"><img src="#" alt="аватар" class="profile__avatar"/> <span class="profile__change-avatar"></span></button><div class="profile__container"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__button-edit"></button></div><p class="profile__profession">Исследователь океана</p><button type="button" class="profile__button-add"></button></section><section class="gallery"><figure class="gallery__container"><template class="gallery__template"><div class="gallery__item"><button type="button" class="gallery__button-del"></button> <img src="" alt="" class="gallery__photo"/><figcaption class="gallery__photo-caption"><p class="gallery__caption"></p><div><button type="button" class="gallery__button-like"></button><p class="gallery__likes-counter"></p></div></figcaption></div></template></figure></section></main><footer class="footer"><p class="footer__copyright">© 2022. Mesto Russia</p></footer><div class="popup popup_edit"><div class="popup__container"><button class="popup__button-close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="popup-edit" novalidate><fieldset class="popup__fieldset"><input class="popup__input" id="name" name="name" placeholder="Жак-Ив Кусто" minlength="2" maxlength="40" required/> <span class="popup__error" id="name-error"></span> <input class="popup__input" id="description" name="profession" placeholder="Исследователь океана" minlength="2" maxlength="200" required/> <span class="popup__error" id="description-error"></span> <button type="submit" class="popup__button">Сохранить</button></fieldset></form></div></div><div class="popup popup_add"><div class="popup__container"><button class="popup__button-close" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="popup-add" id="add-form" novalidate><fieldset class="popup__fieldset"><input class="popup__input" placeholder="Название" name="name" id="add-card-title" minlength="2" maxlength="30" required/> <span class="popup__error" id="add-card-title-error"></span> <input class="popup__input" type="url" placeholder="Ссылка на картинку" name="about" id="add-card-link" required/> <span class="popup__error" id="add-card-link-error"></span> <button class="popup__button" type="submit" value="Создать" id="add-button">Создать</button></fieldset></form></div></div><div id="popup-avatar-edit" class="popup popup_avatar-edit"><div class="popup__container"><h2 class="popup__title">Обновить фотографию</h2><form id="popup-avatar-form" name="avatar-save" class="popup__form" novalidate><fieldset class="popup__fieldset"><input id="add-avatar-link" type="url" name="link" placeholder="Ссылка на фото" value="" class="popup__input" required/> <span class="popup__error" id="add-avatar-link-error"></span> <button id="popup-avatar_save-button" type="submit" class="popup__button">Сохранить</button></fieldset></form><button type="button" class="popup__button-close"></button></div></div><div class="popup popup_enlarged-image"><div class="popup__container popup__container_image"><button type="button" class="popup__button-close"></button> <img src="#" alt="#" class="popup__image"/><h2 class="popup__image-capture">Подпись</h2></div></div></page></body></html>
