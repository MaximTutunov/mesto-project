<!DOCTYPE html>
<html lang="ru">
  <head>
    <link rel="stylesheet" href="pages/index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>

  <body class="body">
    <page class="page">
      <header class="header">
        <img src="images/logo.svg" alt="Логотип Место" class="header__logo" />
      </header>

      <main>
        <section class="profile">
          <img
            src="images/custeau.jpg"
            alt="Фотография Жак-Ива Кусто"
            class="profile__image"
          />
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__button-edit"></button>
          </div>
          <p class="profile__profession">Исследователь океана</p>

          <button type="button" class="profile__button-add"></button>
        </section>

        <section class="gallery">
          <figure class="gallery__container">
            <template class="gallery__template">
              <div class="gallery__item">
                <button type="button" class="gallery__button-del"></button>
                <img src="" alt="" class="gallery__photo" />
                <figcaption class="gallery__photo-caption">
                  <p class="gallery__caption"></p>
                  <button type="button" class="gallery__button-like"></button>
                </figcaption>
              </div>
            </template>
          </figure>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">© 2022. Mesto Russia</p>
      </footer>

      <div class="popup popup_edit">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popup-edit" action="#">
            <fieldset class="popup__fieldset">
              <input
                type="text"
                class="popup__form-text"
                id="name"
                name="name"
                placeholder="Жак-Ив Кусто"
              />
              <input
                type="text"
                class="popup__form-text"
                id="profession"
                name="profession"
                placeholder="Исследователь океана"
              />
              <button type="submit" class="popup__button-save">
                Сохранить
              </button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="popup popup_add">
        <div class="popup__container">
          <button class="popup__button-close" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="popup-add" action="#">
            <fieldset class="popup__fieldset">
              <input
                class="popup__form-text"
                type="text"
                placeholder="Название"
                name="name"
                id="place"
              />
              <input
                class="popup__form-text"
                type="text"
                placeholder="Ссылка на картинку"
                name="about"
                id="link"
              />
              <button class="popup__button-save" type="submit" value="Создать">
                Создать
              </button>
            </fieldset>
          </form>
        </div>
      </div>

      <div class="popup popup_enlarged-image">
        <div class="popup__container popup__container_image">
          <button type="button" class="popup__button-close"></button>
          <img src="#" alt="#" class="popup__image" />
          <h2 class="popup__image-capture">Подпись</h2>
        </div>
      </div>
      <script type="text/javascript" src="constants.js"></script>
      <script type="text/javascript" src="index.js"></script>

    </page>
  </body>
</html>
